<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App with HTML, CSS & JS</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <section id="main">
        <div class="container">
            <div class="row">
                <div class="col">
                    <!-- Here gonna be weather data in the card -->
                    <div class="card weather_card hide">Loading...</div>
                    <!-- Here gonna be input for searching weather -->
                     <div class="card search_card">
                        <input type="text" id="user_input">
                        <button id="search">Search</button>
                     </div>
                </div>
            </div>
        </div>
    </section>

    <script src="main.js"></script>
    
</body>
</html>
